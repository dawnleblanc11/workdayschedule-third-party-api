<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
     <!-- Timeblocks go here -->
    <div class="container mt-5 boarder border-1 border-white">
        <div class="row">
            <div class="08time">8AM</div>
                <textarea class="08 present">Exercise</textarea>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="09time">9AM</div>
                <textarea class="09 present">Breakfast</textarea>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="10time">10AM</div>
                <textarea class="10 present">Tea</textarea>
                <div class="col1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="11time">11AM</div>
                <textarea class="11 present">Morning Snack</textarea>
                <div class="col1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="12time">12PM</div>
                <textarea class="12 present">Lunch</textarea>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="13time">1PM</div>
                <textarea class="13 present">Walk</textarea>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="14time">2PM</div>
                <textarea class="14 present">Cookies</textarea>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="15time">PM</div>
                <textarea class="15 present">Coffee</textarea>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="16time">4PM</div>
                <textarea class="16 present">Feed the Dogs</textarea>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="17time">5PM</div>
                <textarea class="17 present">Prep Dinner</textarea>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="18time">6PM</div>
                <textarea class="18 present">Dinner</textarea>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- connection to momentjs is made in the script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
