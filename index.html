<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
     <!-- Timeblocks go here -->
    <div class="container mt-5 boarder border-1 border-white">
        <div class="row">
            <div class="08:00">8AM</div>
                <textarea class="08:00t">Exercise</textarea>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="09:00">9AM</div>
                <textarea class="08:00t">Breakfast</textarea>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="10:00">10AM</div>
                <textarea class="10:00t">Tea</textarea>
                <div class="col1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="11:00">11AM</div>
                <textarea class="11:00t">Morning Snack</textarea>
                <div class="col1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="12:00">12PM</div>
                <textarea class="12:00t">Lunch</textarea>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="01:00">1PM</div>
                <textarea class="01:00t">Walk</textarea>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="02:00">2PM</div>
                <textarea class="02:00t">Cookies</textarea>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="03:00">PM</div>
                <textarea class="03:00t">Coffee</textarea>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="04:00">4PM</div>
                <textarea class="04:00t">Feed the Dogs</textarea>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="05:00">5PM</div>
                <textarea class="08:00t">Prep Dinner</textarea>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="06:00">6AM</div>
                <textarea class="06:00t">Dinner</textarea>
                <div class="col-1 saveBtn">
                    <i class="fas fa-save"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- connection to momentjs is made in the script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
